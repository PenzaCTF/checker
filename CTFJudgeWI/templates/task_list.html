{% extends 'base.html' %}

{% block content %}
    {{ debug }}
    {% if rows %}
        <table>
            <tr>
                {% for column in columns %}
                    <td>
                        {{ column }}
                    </td>
                {% endfor %}
            </tr>
            {% for row in rows %}
                <tr>
                    {% for task in row %}
                        <td>
                            <a href="/tasks/{{ task.category }}/{{ task.score }}/">{{ task.score }}</a>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% endif %}
{% endblock %}
