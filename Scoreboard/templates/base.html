<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{% block hightitle %}{% endblock %}</title>
	<link rel="stylesheet" href="/static/css/style.css" type="text/css">
	<script src="/static/js/jquery-1.8.2.min.js"></script>
	{% block scripts %}{% endblock %}
</head>

<body>
	<div id="header">
		<h1>Название проекта</h1>
		<img class="imgleft" src="/static/images/Dolphin.png" alt="logo"/></div>
	</div>
	
	<div id="col1">
		<h2>Добро пожаловать в раздел <span style="font-weight:bold; color:#FF9934;">{% block title %}{% endblock %}</span></h2>
		<br/>
		{% block content %}{% endblock %}
	</div>
	
	<div id="col2">
		{% block searchblock %}{% endblock%}
	</div>
		

	<div id="footer"> 
		{% block footerinfo %}{% endblock %}
	</div>
</body>
</html>
